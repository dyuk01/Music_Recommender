<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Genre Prediction</title>
</head>
<body>
    <h1>Upload an Audio File to Predict Genre</h1>
    <form action="http://127.0.0.1:5000/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".wav,.mp3">
        <button type="submit">Predict Genre</button>
    </form>
</body>
</html>
